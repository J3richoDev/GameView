<header class="flex justify-between items-center p-2">
  <div class="flex items-center px-2">
    <a href="">
      <img class="h-18 object-cover" src="logo/full_logo.png" alt="logo" />
    </a>
  </div>
  <div>
    <div class="flex flex-row ga-5">
      @for(tab of tabs(); track tab.route){
      <a
        class="px-2"
        [routerLinkActive]="'text-green-400'"
        [routerLink]="tab.route"
        [routerLinkActiveOptions]="{ exact: true }"
        #rla="routerLinkActive"
      >
        <div
          class="relative hover:text-green-400 hover:translate-1 delay-75 transition"
        >
          <div class="mx-8 my-2 font-bold">
            {{ tab.label }}
          </div>
          @if (rla.isActive) {
          <img
            class="absolute top-2.5 right-2"
            src="header/active.png"
            alt=""
          />
          }
        </div>
      </a>
      }
    </div>
  </div>
  <div>
    <div class="rounded-full bg-white">
      <img class="h-10 rounded-full" src="logo/logo.png" alt="" />
    </div>
  </div>
</header>
