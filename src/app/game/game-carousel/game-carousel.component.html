@if(!isFetching()){
<div>
  <p-carousel
    [value]="games()"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    autoplayInterval="10000"
  >
    <ng-template let-game #item>
      <div class="">
        <img
          class="absolute -z-1 opacity-15"
          [src]="game.background_image"
          alt=""
        />
      </div>
      <div
        class="border border-surface-200 dark:border-surface-700 rounded m-2 p-4"
      >
        <div class="mb-4">
          <div class="relative mx-auto">
            <div class="flex flex-row gap-5">
              <app-game-trailer
                class="min-w-7/12 h-full"
                [gameId]="game.id"
                [gameBg]="game.background_image"
              />
              <div class="flex flex-col gap-2 p-5">
                <div class="text-2xl text-center font-semibold text-green-400">
                  {{ game.name }}
                </div>
                <div>
                  Lorem ipsum dolor sit amet, consectetur adipisicing elit.
                  Neque consequuntur adipisci eum quas, mollitia excepturi
                  eveniet eius ullam similique, reiciendis cupiditate
                  accusantium nobis ad culpa at nemo quis iusto consequatur!
                </div>
                <div>
                  <p-tag [value]="game.rating" />
                  <div class="flex justify-between items-center">
                    <div class="mt-0 font-semibold text-xl">
                      {{ "$" + game.rating }}
                    </div>
                    <!-- <span>
                      <p-button
                        icon="pi pi-heart"
                        severity="secondary"
                        [outlined]="true"
                      />
                      <p-button icon="pi pi-shopping-cart" styleClass="ml-2" />
                    </span> -->
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-carousel>
</div>
}@else {
<div class="mx-20 h-96 p-5">
  <p-skeleton width="full" height="25rem" />
</div>
}
