@if (rating()) {
<div
  class="flex flex-row gap-5 items-center justify-between p-2 w-full text-center border border-shark-400 rounded-xl"
>
  <div>
    <img
      [ngSrc]="GetRatingSrc(rating().slug)"
      width="40"
      height="50"
      [alt]="rating().name"
    />
  </div>
  <div class="px-5 font-bold text-xl">
    {{ rating().name }}
  </div>
</div>
}
