<div class="p-5">
  <div class="mb-2 font-medium">
    show: <span class="font-normal text-shark-300">recent</span>
  </div>
  @if (!isFetching()) {
  <div class="grid grid-cols-4 gap-5">
    @for (game of games(); track game.id) {
    <div>
      <div
        class="relative rounded-xl items-center bg-shark-900 group cursor-pointer"
      >
        <img
          class="rounded-xl h-40 w-70 object-cover hover:opacity-60"
          [src]="game.background_image"
          alt=""
        />
        <div
          class="absolute top-0 right-0 flex p-2 items-center justify-center"
        >
          <button
            class="cursor-pointer opacity-0 border border-shark-300 rounded-full p-1 bg-shark-950 shadow-2xl group-hover:opacity-100 transition-opacity duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon icon-tabler icons-tabler-filled icon-tabler-heart"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="mt-2">
        <div class="font-bold">{{ game.name }}</div>
        <div>{{ game.rating }}</div>
      </div>
    </div>
    }
  </div>
  }@else {
  <div class="grid grid-cols-4 gap-5">
    <p-skeleton width="15rem" height="10rem" />
    <p-skeleton width="15rem" height="10rem" />
    <p-skeleton width="15rem" height="10rem" />
    <p-skeleton width="15rem" height="10rem" />
    <p-skeleton width="15rem" height="10rem" />
    <p-skeleton width="15rem" height="10rem" />
    <p-skeleton width="15rem" height="10rem" />
    <p-skeleton width="15rem" height="10rem" />
  </div>
  }
</div>
