<div class="p-5">
  @if (list()) {
  <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4">
    @for (game of list(); track game.id) {
    <a [routerLink]="['/game/' + game.id]" class="bg-shark-900 rounded-xl">
      <div
        class="relative rounded-t-xl items-center bg-shark-900 group cursor-pointer overflow-hidden"
      >
        <img
          class="rounded-t-2xl h-32 md:h-40 w-full object-cover hover:scale-110"
          [src]="game.background_image"
          alt=""
        />
        <div
          class="absolute top-0 right-0 flex p-2 items-center justify-center"
        >
          <button
            class="cursor-pointer opacity-0 border border-shark-300 rounded-full p-1 bg-shark-950 shadow-2xl group-hover:opacity-100 transition-opacity duration-200"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="currentColor"
              class="icon icon-tabler icons-tabler-filled icon-tabler-heart"
            >
              <path stroke="none" d="M0 0h24v24H0z" fill="none" />
              <path
                d="M6.979 3.074a6 6 0 0 1 4.988 1.425l.037 .033l.034 -.03a6 6 0 0 1 4.733 -1.44l.246 .036a6 6 0 0 1 3.364 10.008l-.18 .185l-.048 .041l-7.45 7.379a1 1 0 0 1 -1.313 .082l-.094 -.082l-7.493 -7.422a6 6 0 0 1 3.176 -10.215z"
              />
            </svg>
          </button>
        </div>
      </div>
      <div class="p-2">
        <div class="flex justify-between">
          <div class="flex flex-row gap-2 mb-1">
            @for (pt of game.platforms; track pt.platform.id) { @if
            (svgList.includes(pt.platform.slug)) {
            <app-platform-icon [icon]="pt.platform.slug" />
            }}
          </div>
          <div
            class="px-1 py-0.5 border text-green-500 border-green-400 rounded-md text-sm"
          >
            {{ game.metacritic }}
          </div>
        </div>
        <div class="font-bold text-lg md:text-xl mb-2">{{ game.name }}</div>
      </div>
    </a>
    }
  </div>
  }
</div>
