<div class="p-5">
  <h1 class="font-semibold text-2xl md:text-3xl text-green-400 mb-2">
    Popular Genres
  </h1>
  @if(!isFetching()){
  <div>
    <p-carousel
      [value]="genres()"
      [numVisible]="5"
      [numScroll]="5"
      [responsiveOptions]="[
        { breakpoint: '1024px', numVisible: 3, numScroll: 3 },
        { breakpoint: '768px', numVisible: 2, numScroll: 2 },
        { breakpoint: '480px', numVisible: 2, numScroll: 2 }
      ]"
      [showIndicators]="false"
    >
      <ng-template let-genre #item>
        <div
          class="flex flex-col gap-2 rounded-xl shadow bg-shark-900 hover:opacity-70 cursor-pointer m-2 p-2"
          (click)="selectGenre(genre.name)"
        >
          <img
            class="h-24 md:h-32 lg:h-40 w-full object-cover rounded-xl"
            [src]="genre.image_background"
            alt=""
          />
          <div
            class="text-sm md:text-base lg:text-lg text-center font-semibold"
          >
            {{ genre.name }}
          </div>
        </div>
      </ng-template>
    </p-carousel>
  </div>
  }@else {
  <div class="flex flex-wrap justify-center gap-2 p-5">
    <p-skeleton class="w-32 h-20 md:w-40 md:h-28 lg:w-60 lg:h-40" />
    <p-skeleton class="w-32 h-20 md:w-40 md:h-28 lg:w-60 lg:h-40" />
    <p-skeleton class="w-32 h-20 md:w-40 md:h-28 lg:w-60 lg:h-40" />
    <p-skeleton class="w-32 h-20 md:w-40 md:h-28 lg:w-60 lg:h-40" />
    <p-skeleton class="w-32 h-20 md:w-40 md:h-28 lg:w-60 lg:h-40" />
  </div>
  }
</div>
